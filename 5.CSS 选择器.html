<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 元素选择器 */
        h2 {
            color: aquamarine;
        }
        /* 类选择器 */
        .highlight {
            background-color: yellow;
        }
        /* ID 选择器 */
        #header {
            font-size: 35px;
        }
        /* 通用选择器 */
        * {
            font-family: 'KaiTi';
        }
        /* 子元素选择器 */
        .father>.son {
            color: yellowgreen;
        }
        /* 后代选择器 */
        .father p{
            color: brown;
            font-size: 40px;
        }
        /*  相邻兄弟选择器：
            选择紧邻在另一个元素后面的兄弟元素 
        */
        h2+p {
            background-color: aqua;
        }
        /* 伪类选择器 */
        #id:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <!-- 
    css 选择器优先级
    1. 行内样式
    2. #id
    3. .class
    4. p
    -->
    <h2>这是一个元素选择器</h2>
    <h3 class="highlight">这是一个类选择器</h3>
    <h4 id="header">这是一个 ID 选择器</h4>
    <div class="father">
        <p class="son">这是一个子元素选择器</p>
        <div class="">
            <p class="grandson">
                这是一个后代选择器
            </p>
        </div>
    </div>
    <p>你好</p>
    <h2>晚上好</h2>
    <p>这是一个相邻兄弟选择器</p>
    <div id="id">这是一个伪类选择器</div>
</body>
</html>
