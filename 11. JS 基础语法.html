<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 声明变量
        var x;
        let y=5;
        const PI=3.14;
        console.log(x,y,PI);
        // undefined: 未定义
        // null: 空
        var ovo=null;
        console.log(ovo);
        var str="你好";
        console.log(str);

        let time=15;
        if(time>10) {
            alert("上午好");
        } else {
            alert("下午好");
        }

        for(let i=1;i<=10;i++) {
            console.log(i);
        }

        function hello(name) {
            console.log("你好呀"+name);
        }
        hello("小明");
    </script>
</body>
</html>
