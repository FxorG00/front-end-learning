<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo {
            background-color: aqua;
            /* 设置为行内块 */
            display: inline-block;
            border: 50px solid yellowgreen;
            /* padding: content 与 border 的距离 */
            padding: 100px;
            /* margin: 盒子与其他内容距离 */
            margin: 40px;
        }
        .border-demo {
            background-color: yellow;
            width: 300px;
            height: 200px;
            border-style: solid;
            border-width: 20px 10px 20px 0px;
            border-color: red;
        }
    </style>
</head>
<body>
    <div class="demo">大家好！</div>
    <div class="border-demo">这是一个 border 示例</div>
</body>
</html>
