<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 属性</title>
</head>
<body>
    <!--
    <开始标签 属性名="属性值">
    属性值一定要加引号
    把每个标签看成实例对象，然后对象有属性
    -->
    <!--
    anchor：锚点（超链接）
    链接：a 标签
    href 属性存的是链接
    -->
    <a href="https://www.bilibili.com/" target="_blank">按我访问 b 站</a>
    <!--
    br:break 换行
    -->
    <br>

    <a href="https://www.bilibili.com/" target="_blank">按我访问 b 站</a>
    <!--
    horizontal rule 水平线
    -->
    <hr>
    <img src="https://ts2.tc.mm.bing.net/th/id/OIP-C.cJgFeEHUZhfTxaPyFzQzSgHaFj?rs=1&pid=ImgDetMain&o=7&rm=3" alt="">
    <hr>
    <img src="logo.jpg" alt="这张图片没法显示">
    <br>
    <img src="https://ts2.tc.mm.bing.net/th/id/OIP-C.cJgFeEHUZhfTxaPyFzQzSgHaFj?rs=1&pid=ImgDetMain&o=7&rm=3" alt="" width="200" height="160">
    
</body>
</html>
