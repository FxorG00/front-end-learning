<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            height: 350px;
            background-color: aqua;
        }
        .box-normal {
            width: 100px;
            height: 100px;
            background-color: purple;
        }
        /* 
        相对定位是相对于原先在正常文档流中的位置
        但是实际上可以看成元素还是在原先的地方占位
        不脱离文档流
        */
        .box-relative {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: relative;
            top: 10px;
            left: 50px;
        }

        .box2 {
            height: 350px;
            background-color: yellowgreen;
        }
        /* 
        绝对定位会脱离文档流
        就是不占位了！
        */
        .box-absolute {
            width: 100px;
            height: 100px;
            position: absolute;
            /* top: 10px; */
            left: 200px;
            background-color: black;
        }
        /* 
        固定定位
        页面滚动元素也会保持相同位置
        */
        .box-fixed {
            width: 100px;
            height: 100px;
            background-color: brown;
            position: fixed;
            right: 0;
            top: 300px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box-normal"></div>
        <div class="box-relative"></div>
        <div class="box-normal"></div>
    </div>

    <div class="box2">
        <div class="box-normal"></div>
        <div class="box-absolute"></div>
        <div class="box-normal"></div>
    </div>

    <div class="box-fixed"></div>
</body>
</html>
