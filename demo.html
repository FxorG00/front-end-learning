<!--
在 vsc 中，输入 ! 之后按 tab
然后自动补全 html 代码框架
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 练习hi</title>
</head>
<body>
    <!--
    文本内容
    -->
    <h1>一级标题标签</h1>
    <h2>二级标题标签</h2>
    <p>这是一个段落标签</p>
    <p><strong>加粗</strong></p>
    <p><del>删除线</del></p>
    <p><em>斜体</em></p>
    <p><u>下划线</u></p>
    <!--
    列表
    li:list
    ul:unordered list
    ol:ordered list
    -->
    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
    </ul>
    <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
    </ol>
    <!--
    表格
    table
    一行一行来的
    tr:table row
    一个 tr 就是一行
    一开始第一行给你每一列标题
    th:table header
    接下来的各行，每一行的内容
    td:table data
    -->
    <table>
        <!--第一行-->
        <tr>
            <th>列A</th>
            <th>列B</th>
            <th>列C</th>
        </tr>
        <!--第二行-->
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
    </table>
</body>
</html>
